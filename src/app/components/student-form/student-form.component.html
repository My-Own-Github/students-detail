<div class="container mt-3">
  <mat-card class="text-center">
    <mat-card-title *ngIf="!studentData">Student Form</mat-card-title>
    <mat-card-title *ngIf="studentData">Student Edit Form</mat-card-title>
    <form [formGroup]="studentForm" (ngSubmit)="saveStudentData(studentForm)">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Mobile No</mat-label>
          <input matInput type="tel" placeholder="Mobile No" formControlName="mobileNo">
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" class="mr-2 mb-2 text-center"> Submit </button>
        <button *ngIf="studentData" type="button"mat-raised-button color="accent" class="mr-2 mb-2 text-right" (click)="goToBack()"> Cancel </button>
      </div>
    </form>
  </mat-card>
</div>
