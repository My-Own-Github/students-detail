<div class="container mt-3">
  <mat-card>
    <form [formGroup]="studentForm" (ngSubmit)="saveUserData(studentForm)">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Mobile No</mat-label>
          <input matInput type="tel" placeholder="Mobile No" formControlName="mobileNo">
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" class="mr-2 mb-2"> Save </button>
        <button type="submit" mat-raised-button color="accent" class="mb-2" (click)="goBack()"> Cancel </button>
      </div>
    </form>
  </mat-card>
</div>
